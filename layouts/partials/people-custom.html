<!-- layouts/partials/people-custom.html -->
<script>
  function copyToClipboard(email) {
    navigator.clipboard.writeText(email).then(function() {
      alert('Email copied to clipboard: ' + email);
    }, function(err) {
      console.error('Could not copy text: ', err);
    });
  }
</script>

<h2>Principle Investigator</h2>
<div class="container">
  {{ range .Site.Data.people.principle_investigator }}
  <div class="person">
    <a href="/people/{{ .folder }}/"><img src="/people/{{ .folder }}/avatar.jpg" alt="{{ .name }}"></a>
    <p class="name"><a href="/people/{{ .folder }}/">{{ .name }}</a></p>
    <p class="role">{{ .role }}</p>
    {{ if .email }}
    <div class="social email" onclick="copyToClipboard('{{ .email }}')">
      <i class="fas fa-envelope"></i><span>{{ .email }}</span>
    </div>
    {{ end }}
    {{ if .scholar }}
    <div class="social scholar" onclick="window.open('{{ .scholar }}')">
      <i class="fas fa-graduation-cap"></i><span>Google Scholar</span>
    </div>
    {{ end }}
  </div>
  {{ end }}
</div>
<!-- Graduate Students、Undergraduate Students、Alumni 类似 -->
